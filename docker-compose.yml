version: "3.7"
services:
  api:
    build: ./api
    container_name: "dotchat-api"
    command: node index.js
    ports:
      - "5000:5000"
    links:
     - mongodb
    depends_on:
    - mongodb

  web:
    build: ./web
    container_name: "dotchat-web"
    command: npm start
    ports:
      - "3000:3000"
    
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet